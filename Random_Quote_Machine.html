<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <script src="quotes.js"></script>
    <script>

        window.onload = myFunc;
        function myFunc(){
            generateQuote();
        }
        function generateQuote(){
            let randomQuoteIndex = Math.floor(Math.random() * QUOTES.length)
            let randomQuote = QUOTES[randomQuoteIndex]
            document.getElementById("text").innerText = randomQuote.quote;
            document.getElementById("author").innerText = randomQuote.author;
        }

        const twitter = "twitter.com/intent/tweet";
    </script>
    
    <style>
        * {
            padding: 20px 20px 20px 20px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box">
                <div class="card">
                <div class="card-header">
                    Random Quote Machine
                </div>
                <div class="card-body">
                <h5 class="card-title">
                <div id="text"></div>
                </h5>
                <p class="card-text">
                <div id="author"></div>
                </p>
                <button id="new-quote" class="btn btn-success" onClick="generateQuote();">New Quote</button>
                <a href="twitter.com/intent/tweet" id="tweet-quote" class="btn btn-primary" target="_blank">Tweet Quote</a>
            </div>
        </div>
    </wrapper>
</div>
</div>
</div>
